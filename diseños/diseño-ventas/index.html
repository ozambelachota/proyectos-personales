<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner de Ventas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff; /* Fondo blanco */
            size: A4;
            margin: 0 auto;
        }

        .banner {
            background-color: #ffdce0; /* Tonalidad pastel rosado */
            padding: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ff007f; /* Tonalidad pastel rosado más oscuro */
        }

        .producto-imagen {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }

        .titulo {
            font-size: 24px;
            color: #ff007f; /* Tonalidad pastel rosado más oscuro */
        }

        .productos {
            font-size: 18px;
            color: #ff007f; /* Tonalidad pastel rosado más oscuro */
        }

        .precio {
            color: #ff4d94; /* Tonalidad pastel rosado claro */
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="titulo">Se vende:</div>
        <table>
            <tr>
                <td><img class="producto-imagen" src="./img/noticia-1579788750-chupetes-de-fresas-con-leche-png.png" alt="Producto 1"></td>
                <td>
                    <div class="productos">Chupete de aguaje, fresa y coco con leche</div>
                    <div class="precio">Precio: S/.1.00</div>
                </td>
            </tr>
            <tr>
                <td><img class="producto-imagen" src="./img/pngtree-a-bottle-of-mineral-water-drink-png-image_4530743.jpg" alt="Producto 2"></td>
                <td>
                    <div class="productos">Agua</div>
                    <div class="precio">Precio: S/.1.00</div>
                </td>
            </tr>
            <tr>
                <td><img class="producto-imagen" src="./img/54051434-ilustración-del-vector-de-agua-mineral-con-gas-en-una-botella-de-plástico-agua-con-gas.jpg" alt="Producto 3"></td>
                <td>
                    <div class="productos">Agua con gas</div>
                    <div class="precio">Precio: S/.1.50</div>
                </td>
            </tr>
            <tr>
                <td><img class="producto-imagen" src="./img/gaseosas-coca-cola-y-inca-kola.jpg" alt="Producto 4"></td>
                <td>
                    <div class="productos">Gaseosa Coca Cola e Inca Kola</div>
                    <div class="precio">Precio: S/.3.00</div>
                </td>
            </tr>
            <tr>
                <td><img class="producto-imagen" src="./img/o1gjy5iw636ven1scunv.jpg" alt="Producto 5"></td>
                <td>
                    <div class="productos">Gaseosas</div>
                    <div class="precio">Precio: S/.1.00</div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
